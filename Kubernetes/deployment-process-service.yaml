apiVersion: apps/v1
kind: Deployment
metadata:
  name: process-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: process-service
  template:
    metadata:
      labels:
        app: process-service
    spec:
      containers:
      - name: process-service
        image: ghcr.io/team-one-pos-tech/frameup-process-service:latest
        ports:
          - containerPort: 8080
        environment:

        env:
        - name: RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: secret-db
              key: MYSQL_PASSWORD
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: configmap-rabbitmq
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: configmap-rabbitmq
              key: RABBITMQ_DEFAULT_PASS

        - name: STORAGE_POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: configmap-postgres
              key: POSTGRES_USER
        - name: STORAGE_POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: configmap-postgres
              key: POSTGRES_PASSWORD
        envFrom:
            - configMapRef:
                name: configmap-identity-service
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 2
            memory: 5gi
      volumes:
      - name: rabbitmq-config
        configMap:
          name: rabbitmq-config

---
apiVersion: v1
kind: Service
metadata:
  name: svc-process-service
spec:
  selector:
    app: process-service
  ports:
  - name: process-service-port
    port: 5002
    targetPort: 8080
  type: LoadBalancer